<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Add this in the head of your HTML file -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
</head>
<body>
    <div class="container">
        <h1>User Search</h1>
        <div class="form-group">
            <label for="searchTerm">Search</label>
            <input type="text" class="form-control" id="searchTerm" name="searchTerm" oninput="searchData()">
        </div>
        <div class="container" id="searchResults"></div>

        <h1>New User Registration</h1>

        <form id="registrationForm" name="myform">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" autocomplete="off" placeholder="Enter Name" oninput="nametest()">
                <div id="error"></div>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" autocomplete="off" placeholder="example@domain.com" oninput="mailtest()">
                <div id="error"></div>
            </div>

            <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input type="tel" class="form-control" id="contact" name="contact" autocomplete="off" placeholder="9876543210" oninput="contacttest()">
                <div id="error"></div>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" class="form-control" id="dob" name="dob" oninput="dobtest()">
                <div id="error"></div>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control" id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="education">Education:</label>
                <select class="form-control" id="education" name="education">
                    <option value="SSLC">SSLC</option>
                    <option value="HSC">HSC</option>
                    <option value="UnderGraduate">UnderGraduate</option>
                    <option value="PostGraduate">PostGraduate</option>
                    <option value="Doctorate">Doctorate</option>
                </select>
            </div>

            <div class="form-group">
                <label for="occupation">Occupation:</label>
                <input type="text" class="form-control" id="occupation" autocomplete="off" placeholder="Enter Occupation(Optional)" name="occupation">
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" autocomplete="off" placeholder="Enter Username" name="username" oninput="usernametest()">
                <div id="error"></div>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <div class="input-group">
                    <input type="password" class="form-control password" id="password" autocomplete="off" placeholder="(8-15 characters, alphanumeric, special characters)" name="password" oninput="passwordtest()">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-outline-secondary" id="eye" onclick="passwordshow(this)"><i class="bi bi-eye-fill"></i></button>
                    </div>
                </div>
                <div id="error"></div>
            </div>

            <div class="form-group">
                <label for="pan">PAN Number:</label>
                <input type="text" class="form-control" id="pan" name="pan" placeholder="ABCDE1234F" autocomplete="off" oninput="pantest()">
                <div id="error"></div>
            </div>

            <div class="form-group">
                <label for="profilePic">Profile Picture:</label>
                <input type="file" class="form-control-file" id="profilePic" name="profilePic" autocomplete="off" onchange="profiletest()" accept="image/*">
                <div id="error"></div>
            </div>

            <button type="button" class="btn btn-primary" id="submitbutton" onclick="Store()">Register</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
